<!DOCTYPE html>
<html lang="en">
<head>
<title>Kellye's Grilled Cheese Sandwhich</title>
</head>
<body>
  <ul>
    <li>2 slices of bread</li>
    <li>4 slices of cheese</li>
      <ul>
        <li>cheddar</li>
        <li>mozarella</li>
        <li>pepper jack</li>
      </ul>  
    <li>1 tbsp of butter</li> 
  </ul>
<ol>
  <li>Spread butter on bread and frying pan
  <li>Place Bread in frying pan and fry
  <li>Add cheese on top of bread
  <li>Cover with second slice of bread
  <li>Turn over and fry 2 minutes  
</ol>
</body>
</html>
